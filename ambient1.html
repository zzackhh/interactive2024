<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #grad1 {
      position: relative;
      width: 100px;
      height: 600px;
      cursor: pointer;
      border: black 2px solid;
    }

    #grad1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: blue;
      background-image: linear-gradient(blue, yellow, pink, magenta, violet, lightpink);
      z-index: 1;
      opacity: 1;
      animation: fadeOut 5s ease-in-out infinite;
    }

    #grad1::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      scale: 3x;
      background-color: red;
      background-image: linear-gradient(to bottom, turquoise, lightgreen, green, darkgreen);
      z-index: 2;
      opacity: 0;
      animation: fadeIn 5s ease-in-out infinite;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="grad1"></div>

</body>
</html>
