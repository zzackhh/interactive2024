<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #grad1 {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      cursor: pointer;
      animation: moveUpDown 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    } 

    #grad1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: linear-gradient(blue, yellow, pink, magenta, violet, lightpink);
      z-index: 1;
      opacity: 1;
      animation: fadeOut 6s ease-in-out infinite;
    }

    #grad1::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: linear-gradient(to bottom, turquoise, lightgreen, green, darkgreen);
      z-index: 2;
      opacity: 0;
      animation: fadeIn 6s ease-in-out infinite;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes moveUpDown {
      0%, 100% {
        transform: translateY(0); 
      }
      50% {
        transform: translateY(100px);
      }
    }

    #grad1:hover {
      animation-play-state: paused; 
    }

  </style>
</head>
<body>

  <div id="grad1"></div>

</body>
</html>
