<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook Cookbook</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      background-color: #fdf6e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .book-container {
      width: 90%;
      max-width: 600px;
      height: 80%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: #fff;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .page {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 10px;
    }
    .editable-area {
      flex: 1;
      padding: 10px;
      background: linear-gradient(to bottom, transparent 39px, #e8e3d8 40px) repeat-y;
      background-size: 100% 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
      cursor: text;
    }
    .image-area {
      margin: 0 auto;
      width: 160px; /* Slightly larger */
      height: 160px; /* Slightly larger */
      border: 2px dashed #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-area img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #ffad60;
      border-top: 1px solid #e8e3d8;
    }
    .navigation button {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .navigation button:hover {
      background: #e8e3d8;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="page" id="page">
      <div contenteditable="true" class="editable-area">
        Write your recipe here...
      </div>
      <div class="image-area">
        <p>+</p>
        <input type="file" accept="image/*" style="display: none;">
      </div>
    </div>
    <div class="navigation">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script>
    const editableAreaTemplate = `
      <div contenteditable="true" class="editable-area">
        Write your recipe here...
      </div>
      <div class="image-area">
        <p>+</p>
        <input type="file" accept="image/*" style="display: none;">
      </div>
    `;

    const bookContainer = document.querySelector('.book-container');
    let currentPage = 0;
    const pages = {};

    // Function to create a new page if it doesn't exist
    function ensurePageExists(index) {
      if (!pages[index]) {
        const page = document.createElement('div');
        page.classList.add('page');
        page.innerHTML = editableAreaTemplate;
        initializeImageUpload(page.querySelector('.image-area'));
        pages[index] = page;
      }
    }

    // Function to show a page
    function showPage(index) {
      ensurePageExists(index);
      const page = pages[index];
      bookContainer.querySelector('#page').replaceWith(page);
      page.id = 'page';
      currentPage = index;
    }

    // Navigation buttons
    document.getElementById('prev-btn').addEventListener('click', () => {
      showPage(currentPage - 1);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      showPage(currentPage + 1);
    });

    // Function to initialize drag-and-drop and file upload functionality
    function initializeImageUpload(imageArea) {
      const input = imageArea.querySelector('input');

      imageArea.addEventListener('click', () => input.click());
      imageArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageArea.style.background = '#ffe5b4';
      });
      imageArea.addEventListener('dragleave', () => {
        imageArea.style.background = '#f9f9f9';
      });
      imageArea.addEventListener('drop', (e) => {
        e.preventDefault();
        imageArea.style.background = '#f9f9f9';
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          imageArea.innerHTML = '';
          imageArea.appendChild(img);
        }
      });
      input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          imageArea.innerHTML = '';
          imageArea.appendChild(img);
        }
      });
    }

    // Initialize the first page
    ensurePageExists(0);
    initializeImageUpload(pages[0].querySelector('.image-area'));
    showPage(0);
  </script>
</body>
</html>
