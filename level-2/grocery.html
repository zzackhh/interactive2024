<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila's Groceries</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Snell Roundhand", "Brush Script MT", cursive;
            background: linear-gradient(270deg, #88cfff, #0059b3);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #notepad {
            width: 300px;
            height: 400px;
            background-color: #fff5c3;
            border: 4px solid black; /* Black border */
            border-radius: 8px;
            padding: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5),
                        inset -3px -3px 10px rgba(0, 0, 0, 0.1),
                        inset 3px 3px 10px rgba(255, 255, 255, 0.3);
            background-image:
                linear-gradient(to bottom, #ffeebb, #fff5c3),
                repeating-linear-gradient(
                    to bottom,
                    transparent,
                    transparent 24px,
                    rgba(0, 0, 0, 0.1) 25px
                );
            background-blend-mode: multiply;
            background-size: 100% 25px; /* Matches the spacing of the lines */
        }

        #notepad:before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            width: 316px;
            height: 416px;
            border-radius: 12px;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.1), rgba(255, 255, 255, 0.3));
            z-index: -1;
            filter: blur(6px);
        }

        #notepad h2 {
            text-align: center;
            font-size: 1.5em;
            font-family: "Snell Roundhand", "Brush Script MT", cursive;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #note-content {
            flex: 1;
            overflow-y: auto;
            font-size: 1.2em;
            color: #333;
            background: none;
            border: none;
            resize: none;
            outline: none;
            line-height: 25px; /* Matches line spacing */
            padding: 5px;
            font-family: cursive; /* Default cursive font */
        }

        #note-content::-webkit-scrollbar {
            width: 6px;
        }

        #note-content::-webkit-scrollbar-thumb {
            background: #f0e68c;
            border-radius: 3px;
        }

        #home-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            text-decoration: none;
            color: black;
            transition: transform 0.2s, color 0.2s;
        }

        #home-icon:hover {
            transform: scale(1.2);
            color: #0059b3;
        }
    </style>
</head>
<body>
    <div id="notepad">
        <h2>Lila's Perfect Grocery List</h2>
        <textarea id="note-content" placeholder="   "></textarea>
    </div>
    <a id="home-icon" href="https://zzackhh.github.io/interactive2024/level-2/project2.html" target="_blank">üè†</a>
    <script>
        const noteContent = document.getElementById('note-content');

        // Load saved notes from local storage on page load
        window.onload = function() {
            const savedNotes = localStorage.getItem('groceryList');
            if (savedNotes) {
                noteContent.value = savedNotes;
            }
        };

        // Save notes to local storage whenever the content changes
        noteContent.addEventListener('input', function() {
            localStorage.setItem('groceryList', noteContent.value);
        });
    </script>
</body>
</html>
