<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Cookbook</title>
  <style>
    @font-face {
      font-family: 'EB Garamond';
      src: url('/mnt/data/EBGaramond-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://i.pinimg.com/originals/c8/ba/30/c8ba30ee61944cc26dbde4022a0a4b72.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Helvetica, Arial, sans-serif;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: palevioletred;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    .book {
      display: flex;
      border: 2px solid #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .page {
      width: 200px;
      height: 300px;
      padding: 20px;
      background-color: #f7f1e3;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .left-page, .right-page {
      border: none;
    }

    .page-title, .page-body, .notes-section {
      outline: none;
    }

    .page-title {
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .page-body {
      font-family: 'EB Garamond', serif;
      font-size: 14px;
      text-align: center;
    }

    .ingredients li {
      cursor: pointer;
      display: inline-block;
      margin-right: 5px;
    }

    .checked {
      text-decoration: line-through;
      color: gray;
    }

    .rating, .difficulty {
      margin: 5px 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .star {
      font-size: 20px;
      cursor: pointer;
      color: lightgray;
    }

    .star.checked {
      color: gold;
    }

    .controls {
      margin-top: 20px;
    }

    .button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .notes-section {
      font-family: "Patrick Hand", cursive;
      font-size: 12px;
      margin-top: 10px;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .title {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .book {
        flex-direction: column;
        align-items: center;
      }

      .page {
        width: 90vw;
        height: 45vh;
        padding: 10px;
      }

      .controls {
        margin-top: 15px;
      }

      .button {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="title">LILA'S COOKBOOK!</div>

  <div class="book" id="book">
    <div class="page left-page" id="leftPage">
      <div class="page-title" id="leftTitle" contenteditable="true" oninput="savePage()"></div>
      <ul class="page-body ingredients" id="leftIngredients" contenteditable="true" onclick="toggleIngredient(event)" oninput="savePage()"></ul>
      <div class="rating">
        Rating:
        <span class="star" onclick="rateRecipe(1)">&#9733;</span>
        <span class="star" onclick="rateRecipe(2)">&#9733;</span>
        <span class="star" onclick="rateRecipe(3)">&#9733;</span>
        <span class="star" onclick="rateRecipe(4)">&#9733;</span>
        <span class="star" onclick="rateRecipe(5)">&#9733;</span>
      </div>
      <div class="difficulty">
        Difficulty:
        <select id="difficultyLevel" onchange="savePage()">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="notes-section" id="leftNotes" contenteditable="true" oninput="savePage()">Notes or tips...</div>
    </div>
    
    <div class="page right-page" id="rightPage">
      <div class="page-title" id="rightTitle" contenteditable="true" oninput="savePage()"></div>
      <ul class="page-body ingredients" id="rightIngredients" contenteditable="true" onclick="toggleIngredient(event)" oninput="savePage()"></ul>
      <div class="notes-section" id="rightNotes" contenteditable="true" oninput="savePage()">Notes or tips...</div>
    </div>
  </div>

  <div class="controls">
    <button class="button" onclick="previousPage()">Previous Page</button>
    <button class="button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    let currentPage = 1;
    const pages = JSON.parse(localStorage.getItem('pages')) || [{left: {title: "", ingredients: "", notes: "", rating: 0, difficulty: "Easy"}, right: {title: "", ingredients: "", notes: "", rating: 0, difficulty: "Easy"}}];

    function loadPage() {
      const leftPage = pages[currentPage - 1].left;
      const rightPage = pages[currentPage - 1].right;

      document.getElementById("leftTitle").innerHTML = leftPage.title || "";
      document.getElementById("leftIngredients").innerHTML = leftPage.ingredients || "";
      document.getElementById("leftNotes").innerHTML = leftPage.notes || "";

      document.getElementById("rightTitle").innerHTML = rightPage.title || "";
      document.getElementById("rightIngredients").innerHTML = rightPage.ingredients || "";
      document.getElementById("rightNotes").innerHTML = rightPage.notes || "";

      setRating(leftPage.rating);
      document.getElementById("difficultyLevel").value = leftPage.difficulty;
    }

    function savePage() {
      pages[currentPage - 1].left = {
        title: document.getElementById("leftTitle").innerHTML,
        ingredients: document.getElementById("leftIngredients").innerHTML,
        notes: document.getElementById("leftNotes").innerHTML,
        rating: currentRating,
        difficulty: document.getElementById("difficultyLevel").value
      };

      pages[currentPage - 1].right = {
        title: document.getElementById("rightTitle").innerHTML,
        ingredients: document.getElementById("rightIngredients").innerHTML,
        notes: document.getElementById("rightNotes").innerHTML
      };
      
      localStorage.setItem('pages', JSON.stringify(pages));
    }

    function toggleIngredient(event) {
      if (event.target.tagName === "LI") {
        event.target.classList.toggle("checked");
      }
    }

    let currentRating = 0;
    function rateRecipe(stars) {
      currentRating = stars;
      setRating(stars);
      savePage();
    }

    function setRating(stars) {
      const starElements = document.querySelectorAll(".star");
      starElements.forEach((star, index) => {
        star.classList.toggle("checked", index < stars);
      });
    }

    function nextPage() {
      savePage();
      currentPage++;
      if (!pages[currentPage - 1]) pages.push({left: {title: "", ingredients: "", notes: "", rating: 0, difficulty: "Easy"}, right: {title: "", ingredients: "", notes: "", rating: 0, difficulty: "Easy"}});
      loadPage();
    }

    function previousPage() {
      if (currentPage > 1) {
        savePage();
        currentPage--;
        loadPage();
      }
    }

    loadPage();
  </script>
</body>
</html>
