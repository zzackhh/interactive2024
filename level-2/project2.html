<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Cookbook</title>
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    }

    /* Light blue moving gradient background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(145deg, #cce7ff, #b3d9ff, #e0f2ff);
      background-size: 400% 400%;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      animation: gradientBackground 8s ease infinite;
    }

    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .title {
      font-size: 36px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 600;
      color: #ffffff;
      margin-top: 20px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(255, 160, 122, 0.6);
    }

    .subtitle {
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 400;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
      padding: 0 15px;
    }

    .book-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      border-radius: 20px;
      background: #fff;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 6px solid black; /* Cute black border */
    }

    .page {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      background: #fff;
    }

    .left-page {
      border-right: 2px solid rgba(0, 0, 0, 0.05);
    }

    .image-slot {
      width: 80%;
      max-width: 300px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
      box-shadow: none;
      border: none;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .image-slot img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .image-slot:hover img {
      transform: scale(1.05);
    }

    .text-area {
      width: 90%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
      background: transparent;
      border: none;
      outline: none;
      box-shadow: none;
    }

    .emoji-tab {
      font-size: 32px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .emoji-tab:hover {
      transform: scale(1.2);
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #ff7043;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .button:hover {
      background-color: #e65b50;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="title">LILA'S COOKBOOK!</div>
  <div class="subtitle">
    Hi Lila, this cookbook and cooking workspace is just for you!
  </div>

  <div class="book-container">
    <div class="page left-page">
      <div class="image-slot" id="leftImageSlot" ondrop="handleDrop(event, 'left')" ondragover="allowDrop(event)"></div>
      <textarea class="text-area" id="leftText" oninput="saveData()" placeholder="Start writing here..."></textarea>
    </div>
    <div class="page right-page">
      <div class="image-slot" id="rightImageSlot" ondrop="handleDrop(event, 'right')" ondragover="allowDrop(event)"></div>
      <textarea class="text-area" id="rightText" oninput="saveData()" placeholder="Start writing here..."></textarea>
    </div>
  </div>

  <div class="emoji-tab top-left" onclick="navigateTo('grocery')">üõí</div>
  <div class="emoji-tab top-right" onclick="navigateTo('memory lane')">üìñ</div>
  <div class="emoji-tab bottom-left" onclick="navigateTo('restaurants')">üç¥</div>
  <div class="emoji-tab bottom-right" onclick="navigateTo('ideas')">üí°</div>

  <div class="controls">
    <button class="button" onclick="previousPage()">Previous Page</button>
    <button class="button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = JSON.parse(localStorage.getItem('pages')) || [
      { left: { img: '', text: '' }, right: { img: '', text: '' } }
    ];

    function allowDrop(event) {
      event.preventDefault();
    }

    function handleDrop(event, side) {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const imgSlot = document.getElementById(`${side}ImageSlot`);
          imgSlot.innerHTML = `<img src="${reader.result}" />`;
          pages[currentPage][side].img = reader.result;
          saveData();
        };
        reader.readAsDataURL(file);
      }
    }

    function loadPage() {
      const page = pages[currentPage];
      document.getElementById('leftImageSlot').innerHTML = page.left.img
        ? `<img src="${page.left.img}" />`
        : '';
      document.getElementById('leftText').value = page.left.text || '';
      document.getElementById('rightImageSlot').innerHTML = page.right.img
        ? `<img src="${page.right.img}" />`
        : '';
      document.getElementById('rightText').value = page.right.text || '';
    }

    function saveData() {
      pages[currentPage] = {
        left: {
          img: document.getElementById('leftImageSlot').querySelector('img')
            ? document.getElementById('leftImageSlot').querySelector('img').src
            : '',
          text: document.getElementById('leftText').value
        },
        right: {
          img: document.getElementById('rightImageSlot').querySelector('img')
            ? document.getElementById('rightImageSlot').querySelector('img').src
            : '',
          text: document.getElementById('rightText').value
        }
      };
      localStorage.setItem('pages', JSON.stringify(pages));
    }

    function previousPage() {
      if (currentPage > 0) {
        saveData();
        currentPage--;
        loadPage();
      }
    }

    function nextPage() {
      saveData();
      if (!pages[currentPage + 1]) {
        pages.push({ left: { img: '', text: '' }, right: { img: '', text: '' } });
      }
      currentPage++;
      loadPage();
    }

    function navigateTo(tab) {
      if (tab === 'grocery') {
        window.location.href = 'grocery.html';
      } else if (tab === 'memory lane') {
        window.location.href = 'memorylane.html';
      } else {
        alert(`Navigating to ${tab}...`);
      }
    }

    loadPage();
  </script>
</body>
</html>
