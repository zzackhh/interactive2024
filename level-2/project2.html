<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila's Cookbook</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, rgba(135, 207, 255, 0.6), rgba(0, 89, 179, 0.6));
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            min-width: 320px; /* Prevent layout issues on very small screens */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: clamp(24px, 5vw, 35px); /* Adjusted for smaller screens */
            font-family: "Snell Roundhand", "Brush Script MT", cursive;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin: 5px 10px; /* Reduced margins */
            word-wrap: break-word; /* Ensure wrapping for longer titles */
        }

        .subtitle {
            font-size: clamp(10px, 3vw, 18px); /* Adjusted for smaller screens */
            font-family: 'Courier New', Courier, monospace; 
            color: #555;
            text-align: center;
            margin: 0 10px 10px; /* Reduced side margins */
        }

        .emoji-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
        }

        .emoji-tab {
            font-size: clamp(16px, 4vw, 24px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .emoji-tab:hover {
            transform: scale(1.2);
        }

        .book-container {
            display: flex;
            flex-direction: column;
            width: 90vw;
            max-width: 500px;
            height: 75vh;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        .page {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: hidden;
        }

        .editable-area {
            flex: 1;
            padding: 10px;
            margin-bottom: 170px; /* Slightly larger space for the image */
            background: repeating-linear-gradient(
                to bottom,
                #fff,
                #fff 38px,
                #d9d9d9 39px,
                #d9d9d9 40px
            );
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(12px, 1.5vw, 14px);
        }

        .image-area {
            width: 140px; /* Larger size */
            height: 140px; /* Matches width for circular shape */
            border: 2px dashed #ccc;
            border-radius: 50%;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 25px; /* Moved slightly further down */
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .image-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .delete-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-image:hover {
            background: rgba(255, 100, 100, 0.9);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        .navigation button {
            background: #7ec8f5;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(10px, 1.5vw, 14px);
            transition: background 0.3s ease;
        }

        .navigation button:hover {
            background: #66b2e6;
        }
    </style>
</head>
<body>
    <div class="title">Lila's Cookbook</div>
    <div class="subtitle">Hi Lila, this cookbook and cooking workspace is just for you!</div>

    <div class="emoji-bar">
        <div class="emoji-tab" onclick="navigateTo('grocery')">üõí</div>
        <div class="emoji-tab" onclick="navigateTo('memory lane')">üìñ</div>
        <div class="emoji-tab" onclick="navigateTo('restaurants')">üç¥</div>
        <div class="emoji-tab" onclick="navigateTo('ideas')">üí°</div>
    </div>

    <div class="book-container">
        <div class="page" id="page">
            <div contenteditable="true" class="editable-area" id="text-area">
                Write your recipe here...
            </div>
            <div class="image-area" id="image-area">
                <input type="file" accept="image/*" style="display: none;">
                <p>+</p>
            </div>
        </div>
        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pages = JSON.parse(localStorage.getItem('pages')) || [{ text: '', img: '' }];

        function ensurePageExists(index) {
            if (!pages[index]) pages[index] = { text: '', img: '' };
        }

        function loadPage() {
            ensurePageExists(currentPage);
            const page = pages[currentPage];
            document.getElementById('text-area').innerText = page.text || 'Write your recipe here...';
            const imageArea = document.getElementById('image-area');
            if (page.img) {
                imageArea.innerHTML = `
                    <img src="${page.img}" />
                    <button class="delete-image" onclick="deleteImage()">üóëÔ∏è</button>
                `;
            } else {
                imageArea.innerHTML = `
                    <input type="file" accept="image/*" style="display: none;">
                    <p>+</p>
                `;
            }
        }

        function savePage() {
            pages[currentPage] = {
                text: document.getElementById('text-area').innerText,
                img: document.getElementById('image-area').querySelector('img')?.src || '',
            };
            localStorage.setItem('pages', JSON.stringify(pages));
        }

        function deleteImage() {
            const imageArea = document.getElementById('image-area');
            imageArea.innerHTML = `
                <input type="file" accept="image/*" style="display: none;">
                <p>+</p>
            `;
            pages[currentPage].img = '';
            savePage();
        }

        function navigateTo(tab) {
            const urls = {
                grocery: 'grocery.html',
                'memory lane': 'memorylane.html',
                restaurants: 'places.html',
                ideas: 'ideas.html',
            };
            if (urls[tab]) window.location.href = urls[tab];
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 0) {
                savePage();
                currentPage--;
                loadPage();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            savePage();
            currentPage++;
            loadPage();
        });

        document.getElementById('image-area').addEventListener('click', () => {
            const input = document.getElementById('image-area').querySelector('input');
            if (input) input.click();
        });

        document.getElementById('image-area').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('image-area').innerHTML = `
                        <img src="${reader.result}" />
                        <button class="delete-image" onclick="deleteImage()">üóëÔ∏è</button>
                    `;
                    savePage();
                };
                reader.readAsDataURL(file);
            }
        });

        loadPage();
    </script>
</body>
</html>
