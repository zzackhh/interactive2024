<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Restaurant Guide</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff7e6);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book {
      width: 320px;
      height: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Cover Page */
    .cover {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #ffe4c4;
      border-bottom: 4px solid #ffb3b3;
    }

    .cover img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cover h1 {
      font-size: 1.8em;
      margin: 0;
      color: #ff6f61;
      text-align: center;
    }

    .cover p {
      margin-top: 10px;
      font-size: 0.95em;
      color: #555;
      text-align: center;
      max-width: 250px;
    }

    .cover button {
      margin-top: 20px;
      background: #ff6f61;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      color: white;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .cover button:hover {
      background: #ff4d4d;
    }

    /* Pages */
    .pages {
      display: none;
      flex-direction: column;
      padding: 15px;
      height: 100%;
      background: #fff;
    }

    .pages.active {
      display: flex;
    }

    header h2 {
      text-align: center;
      font-size: 1.4em;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .restaurant {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f2f2f2;
    }

    .restaurant img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }

    .restaurant div {
      flex-grow: 1;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 10px 0;
    }

    footer button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    footer button:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="book">
    <!-- Cover Page -->
    <div class="cover">
      <img src="https://i.pinimg.com/736x/13/f9/5b/13f95bddf86240ceb6fb8dbf34e8a5f1.jpg" alt="Goat Image">
      <h1>Lila's Restaurant Guide</h1>
      <p>"A charming collection of favorite places to eat and unwind."</p>
      <button onclick="openBook()">Open</button>
    </div>

    <!-- Pages -->
    <div class="pages">
      <header>
        <h2>Favorite Restaurants</h2>
      </header>
      <main id="restaurant-list">
        <!-- Restaurants dynamically rendered here -->
      </main>
      <footer>
        <button id="add-restaurant-btn">Add Restaurant</button>
      </footer>
    </div>
  </div>

  <script>
    const restaurantList = document.getElementById('restaurant-list');
    const pages = document.querySelector('.pages');
    const cover = document.querySelector('.cover');

    const restaurants = [
      { name: 'Kisa', location: 'NYC', img: 'https://source.unsplash.com/random/50x50?restaurant' },
      { name: 'Dorian', location: 'London', img: 'https://source.unsplash.com/random/50x50?cafe' },
      { name: 'Umu', location: 'London', img: 'https://source.unsplash.com/random/50x50?japanese' },
      { name: "Raf's", location: 'NYC', img: 'https://source.unsplash.com/random/50x50?food' },
      { name: "Cervo's", location: 'NYC', img: 'https://source.unsplash.com/random/50x50?dining' },
      { name: 'Acre', location: 'Brooklyn', img: 'https://source.unsplash.com/random/50x50?pizza' },
      { name: 'Raku Udon', location: '', img: 'https://source.unsplash.com/random/50x50?noodles' },
    ];

    function renderRestaurants() {
      restaurantList.innerHTML = '';
      restaurants.forEach(restaurant => {
        const restaurantDiv = document.createElement('div');
        restaurantDiv.className = 'restaurant';
        restaurantDiv.innerHTML = `
          <img src="${restaurant.img}" alt="${restaurant.name}">
          <div>
            <strong>${restaurant.name}</strong><br>
            <small>${restaurant.location}</small>
          </div>
        `;
        restaurantList.appendChild(restaurantDiv);
      });
    }

    function openBook() {
      cover.style.display = 'none';
      pages.classList.add('active');
    }

    document.getElementById('add-restaurant-btn').addEventListener('click', () => {
      const name = prompt('Enter restaurant name:');
      const location = prompt('Enter restaurant location:');
      if (name && location) {
        restaurants.push({ name, location, img: 'https://source.unsplash.com/random/50x50?restaurant' });
        renderRestaurants();
      }
    });

    renderRestaurants();
  </script>
</body>
</html>
