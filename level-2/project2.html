<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Cookbook</title>
  <style>
    @font-face {
      font-family: 'EB Garamond';
      src: url('/mnt/data/EBGaramond-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6e6; /* Faint pink background */
      font-family: Helvetica, Arial, sans-serif;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: palevioletred;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    .book {
      display: flex;
      border: 2px solid #000; 
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .page {
      width: 200px;
      height: 300px;
      padding: 20px;
      background-color: #f7f1e3;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: start;
      text-align: center;
      position: relative;
    }

    .left-page, .right-page {
      border: none; 
    }

    .page-title, .page-body {
      outline: none;
    }

    .page-title {
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }

    .page-body {
      flex: 1;
      font-family: "EB Garamond", serif;
      font-size: 14px;
      text-align: center;
      display: block;
    }

    .food-image {
      max-width: 80%;
      max-height: 80%;
      margin: auto;
      display: block;
    }

    .controls {
      margin-top: 20px;
    }

    .button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .title {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .book {
        flex-direction: column;
        align-items: center;
      }

      .page {
        width: 90vw;
        height: 45vh;
        padding: 10px;
      }

      .controls {
        margin-top: 15px;
      }

      .button {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="title">LILA'S COOKBOOK!</div>

  <div class="book">
    <div class="page left-page" id="leftPage">
      <img class="food-image" id="leftImage" alt="Random food image">
      <div class="page-title" id="leftTitle" contenteditable="true" oninput="savePage()"></div>
      <div class="page-body" id="leftBody" contenteditable="true" oninput="savePage()"></div>
    </div>
    <div class="page right-page" id="rightPage">
      <img class="food-image" id="rightImage" alt="Random food image">
      <div class="page-title" id="rightTitle" contenteditable="true" oninput="savePage()"></div>
      <div class="page-body" id="rightBody" contenteditable="true" oninput="savePage()"></div>
    </div>
  </div>

  <div class="controls">
    <button class="button" onclick="previousPage()">Previous Page</button>
    <button class="button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    let currentPage = 1;
    const pages = JSON.parse(localStorage.getItem('pages')) || [{left: {title: "", body: ""}, right: {title: "", body: ""}}];
    
    const foodImages = [
      'level-2/images/food1.jpg',
      'level-2/images/food2.jpg',
      'level-2/images/food3.jpg',
      'level-2/images/food4.jpg',
      'level-2/images/food5.jpg',
      'level-2/images/food6.jpg'
    ];

    function loadPage() {
      const leftPage = pages[currentPage - 1].left;
      const rightPage = pages[currentPage - 1].right;

      document.getElementById("leftTitle").innerHTML = leftPage.title || "";
      document.getElementById("leftBody").innerHTML = leftPage.body || "";
      document.getElementById("rightTitle").innerHTML = rightPage.title || "";
      document.getElementById("rightBody").innerHTML = rightPage.body || "";

      document.getElementById("leftImage").src = getRandomImage();
      document.getElementById("rightImage").src = getRandomImage();
    }

    function savePage() {
      pages[currentPage - 1].left = {
        title: document.getElementById("leftTitle").innerHTML,
        body: document.getElementById("leftBody").innerHTML
      };
      pages[currentPage - 1].right = {
        title: document.getElementById("rightTitle").innerHTML,
        body: document.getElementById("rightBody").innerHTML
      };
      
      localStorage.setItem('pages', JSON.stringify(pages));
    }

    function nextPage() {
      savePage();
      currentPage++;
      if (!pages[currentPage - 1]) pages.push({left: {title: "", body: ""}, right: {title: "", body: ""}});
      loadPage();
    }

    function previousPage() {
      if (currentPage > 1) {
        savePage();
        currentPage--;
        loadPage();
      }
    }

    function getRandomImage() {
      const randomIndex = Math.floor(Math.random() * foodImages.length);
      return foodImages[randomIndex];
    }

    loadPage();
  </script>
</body>
</html>
