<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Cookbook</title>
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #fdf5e6;
      font-family: 'Poppins', sans-serif;
      color: #333;
      position: relative;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #ff6f61;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
      padding: 0 10px;
    }

    .book-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      transform-origin: center top; /* Makes scaling proportional */
    }

    .book {
      display: flex;
      width: 700px;
      height: 500px;
      border: 3px solid #ff6f61;
      border-radius: 12px;
      background-color: white;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .page {
      flex: 1;
      margin: 0;
      padding: 20px;
      background-color: #fefdfa;
      border-radius: 0;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .page.left-page {
      border-right: 2px solid #ff6f61;
    }

    .page-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .page-body {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    /* Emoji Tabs in Corners */
    .emoji-tab {
      font-size: 24px;
      cursor: pointer;
      position: fixed;
      transition: transform 0.3s ease;
    }

    .emoji-tab:hover {
      transform: scale(1.2);
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e65b50;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .book-container {
        transform: scale(0.8); /* Scales the book proportionally */
      }
    }

    @media (max-width: 576px) {
      .book-container {
        transform: scale(0.6); /* Scales down further for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="title">Lila's Cookbook</div>
  <div class="subtitle">Lila, this is your digital cooking hub! This space is for you, and for you only.</div>

  <div class="book-container">
    <!-- Book -->
    <div class="book" id="book">
      <div class="page left-page" id="leftPage">
        <div class="page-title" id="leftTitle" contenteditable="true" oninput="savePage()">Left Page Title</div>
        <div class="page-body" id="leftBody" contenteditable="true" oninput="savePage()">Left page content...</div>
      </div>
      <div class="page right-page" id="rightPage">
        <div class="page-title" id="rightTitle" contenteditable="true" oninput="savePage()">Right Page Title</div>
        <div class="page-body" id="rightBody" contenteditable="true" oninput="savePage()">Right page content...</div>
      </div>
    </div>
  </div>

  <!-- Emoji Tabs in Corners -->
  <div class="emoji-tab top-left" onclick="navigateTo('grocery')">üõí</div>
  <div class="emoji-tab top-right" onclick="navigateTo('recipes')">üìñ</div>
  <div class="emoji-tab bottom-left" onclick="navigateTo('restaurants')">üç¥</div>
  <div class="emoji-tab bottom-right" onclick="navigateTo('moodboard')">üí°</div>

  <div class="controls">
    <button class="button" onclick="previousPage()">Previous Page</button>
    <button class="button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = JSON.parse(localStorage.getItem('pages')) || [
      { left: { title: "", body: "" }, right: { title: "", body: "" } }
    ];

    function loadPage() {
      const page = pages[currentPage];
      document.getElementById("leftTitle").textContent = page.left.title || "";
      document.getElementById("leftBody").textContent = page.left.body || "";
      document.getElementById("rightTitle").textContent = page.right.title || "";
      document.getElementById("rightBody").textContent = page.right.body || "";
    }

    function savePage() {
      pages[currentPage] = {
        left: {
          title: document.getElementById("leftTitle").textContent.trim(),
          body: document.getElementById("leftBody").textContent.trim(),
        },
        right: {
          title: document.getElementById("rightTitle").textContent.trim(),
          body: document.getElementById("rightBody").textContent.trim(),
        },
      };
      localStorage.setItem("pages", JSON.stringify(pages));
    }

    function nextPage() {
      savePage();
      if (!pages[currentPage + 1]) {
        pages.push({ left: { title: "", body: "" }, right: { title: "", body: "" } });
      }
      currentPage++;
      loadPage();
    }

    function previousPage() {
      if (currentPage > 0) {
        savePage();
        currentPage--;
        loadPage();
      }
    }

    function navigateTo(tab) {
      if (tab === 'grocery') {
        window.location.href = 'grocery.html';
      } else {
        alert(`Navigating to ${tab}...`);
      }
    }

    loadPage();
  </script>
</body>
</html>
