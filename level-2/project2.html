<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Cookbook</title>
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    }

    /* Universal box-sizing fix */
    * {
      box-sizing: border-box;
    }

    /* Light blue moving gradient background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #cce7ff, #b3d9ff, #e0f2ff);
      background-size: 400% 400%;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      animation: gradientBackground 8s ease infinite;
    }

    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .title {
      font-size: 36px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 600;
      color: #ffffff;
      margin-top: 20px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(255, 160, 122, 0.6);
    }

    .subtitle {
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 400;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
      padding: 0 15px;
    }

    .book-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 70%;
      max-width: 800px;
      min-height: 300px;
      height: auto;
      border-radius: 20px;
      background: #fff;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 6px solid black;
    }

    .page {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      background: #fff;
    }

    .left-page {
      border-right: 2px solid rgba(0, 0, 0, 0.05);
    }

    .image-slot {
      width: 80%;
      max-width: 200px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: rgba(240, 240, 240, 0.8); /* Subtle background for the placeholder */
      border-radius: 12px; /* Rounded edges */
      position: relative;
    }

    .image-slot img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .image-slot input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .delete-image {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 20px; /* Tiny size */
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px; /* Smaller icon size */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-image:hover {
      background: rgba(255, 100, 100, 0.8);
    }

    .text-area {
      width: 90%;
      height: 120px;
      margin-top: 10px;
      padding: 8px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow-y: auto;
      background: transparent;
      border: none;
      outline: none;
    }

    .emoji-tab {
      font-size: 32px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .emoji-tab:hover {
      transform: scale(1.2);
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      width: 70%;
      max-width: 800px;
      margin-top: 20px;
    }

    .button {
      padding: 8px 15px;
      font-size: 12px;
      border: none;
      background-color: #ff7043;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
      margin: 0 5px;
    }

    .button:hover {
      background-color: #e65b50;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .book-container {
        width: 90%; 
        height: 300px; 
      }

      .image-slot {
        max-width: 150px; 
        height: 120px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }

      .button {
        font-size: 10px; 
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="title">LILA'S COOKBOOK!</div>
  <div class="subtitle">
    Hi Lila, this cookbook and cooking workspace is just for you!
  </div>

  <div class="book-container">
    <div class="page left-page">
      <div class="image-slot" id="leftImageSlot">
        <input type="file" accept="image/*" onchange="handleImageUpload(event, 'left')" />
        <button class="delete-image" onclick="deleteImage('left')">üóëÔ∏è</button>
      </div>
      <textarea class="text-area" id="leftText" oninput="saveData()" placeholder="Start writing here..."></textarea>
    </div>
    <div class="page right-page">
      <div class="image-slot" id="rightImageSlot">
        <input type="file" accept="image/*" onchange="handleImageUpload(event, 'right')" />
        <button class="delete-image" onclick="deleteImage('right')">üóëÔ∏è</button>
      </div>
      <textarea class="text-area" id="rightText" oninput="saveData()" placeholder="Start writing here..."></textarea>
    </div>
  </div>

  <div class="emoji-tab top-left" onclick="navigateTo('grocery')">üõí</div>
  <div class="emoji-tab top-right" onclick="navigateTo('memory lane')">üìñ</div>
  <div class="emoji-tab bottom-left" onclick="navigateTo('restaurants')">üç¥</div>
  <div class="emoji-tab bottom-right" onclick="navigateTo('ideas')">üí°</div>

  <div class="controls">
    <button class="button" onclick="previousPage()">Previous Page</button>
    <button class="button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = JSON.parse(localStorage.getItem('pages')) || [
      { left: { img: '', text: '' }, right: { img: '', text: '' } }
    ];

    function handleImageUpload(event, side) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById(`${side}ImageSlot`).innerHTML = `
            <img src="${reader.result}" />
            <button class="delete-image" onclick="deleteImage('${side}')">üóëÔ∏è</button>
          `;
          pages[currentPage][side].img = reader.result;
          saveData();
        };
        reader.readAsDataURL(file);
      }
    }

    function deleteImage(side) {
      const slot = document.getElementById(`${side}ImageSlot`);
      pages[currentPage][side].img = ''; 
      saveData();
      slot.innerHTML = `
        <input type="file" accept="image/*" onchange="handleImageUpload(event, '${side}')" />
        <button class="delete-image" onclick="deleteImage('${side}')">üóëÔ∏è</button>
      `;
    }

    function loadPage() {
      const page = pages[currentPage];
      const leftSlot = document.getElementById('leftImageSlot');
      const rightSlot = document.getElementById('rightImageSlot');
      leftSlot.innerHTML = page.left.img
        ? `<img src="${page.left.img}" /><button class="delete-image" onclick="deleteImage('left')">üóëÔ∏è</button>`
        : `<input type="file" accept="image/*" onchange="handleImageUpload(event, 'left')" />
           <button class="delete-image" onclick="deleteImage('left')">üóëÔ∏è</button>`;
      rightSlot.innerHTML = page.right.img
        ? `<img src="${page.right.img}" /><button class="delete-image" onclick="deleteImage('right')">üóëÔ∏è</button>`
        : `<input type="file" accept="image/*" onchange="handleImageUpload(event, 'right')" />
           <button class="delete-image" onclick="deleteImage('right')">üóëÔ∏è</button>`;
      document.getElementById('leftText').value = page.left.text || '';
      document.getElementById('rightText').value = page.right.text || '';
    }

    function saveData() {
      pages[currentPage] = {
        left: {
          img: document.getElementById('leftImageSlot').querySelector('img')
            ? document.getElementById('leftImageSlot').querySelector('img').src
            : '',
          text: document.getElementById('leftText').value
        },
        right: {
          img: document.getElementById('rightImageSlot').querySelector('img')
            ? document.getElementById('rightImageSlot').querySelector('img').src
            : '',
          text: document.getElementById('rightText').value
        }
      };
      localStorage.setItem('pages', JSON.stringify(pages));
    }

    function previousPage() {
      if (currentPage > 0) {
        saveData();
        currentPage--;
        loadPage();
      }
    }

    function nextPage() {
      saveData();
      if (!pages[currentPage + 1]) {
        pages.push({ left: { img: '', text: '' }, right: { img: '', text: '' } });
      }
      currentPage++;
      loadPage();
    }

    function navigateTo(tab) {
      if (tab === 'grocery') {
        window.location.href = 'grocery.html';
      } else if (tab === 'memory lane') {
        window.location.href = 'memorylane.html';
      } else {
        alert(`Navigating to ${tab}...`);
      }
    }

    loadPage();
  </script>
</body>
</html>
