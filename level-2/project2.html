<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila's Notebook Cookbook</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdf6e3, #f3e9dc);
        }

        .title {
            font-size: 48px;
            font-family: cursive;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            font-family: 'Georgia', serif;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .emoji-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .emoji-tab {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .emoji-tab:hover {
            transform: scale(1.2);
        }

        .book-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            height: 650px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Added shadow */
            border: 1px solid #ddd;
        }

        .page {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .editable-area {
            flex: 1;
            padding: 15px;
            background: linear-gradient(to bottom, transparent 39px, #e8e3d8 40px) repeat-y;
            background-size: 100% 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            min-height: 300px;
        }

        .image-area {
            width: 100%;
            max-width: 200px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 auto;
        }

        .image-area img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .delete-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-image:hover {
            background: rgba(255, 100, 100, 0.9);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        .navigation button {
            background: #ffad60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .navigation button:hover {
            background: #e8b055;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 15px;
            }

            .book-container {
                height: 550px;
            }

            .editable-area {
                min-height: 250px;
            }

            .navigation button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .emoji-tab {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Lila's Notebook Cookbook</div>
    <div class="subtitle">Hi Lila, this cookbook and cooking workspace is just for you!</div>

    <div class="emoji-bar">
        <div class="emoji-tab" onclick="navigateTo('grocery')">üõí</div>
        <div class="emoji-tab" onclick="navigateTo('memory lane')">üìñ</div>
        <div class="emoji-tab" onclick="navigateTo('restaurants')">üç¥</div>
        <div class="emoji-tab" onclick="navigateTo('ideas')">üí°</div>
    </div>

    <div class="book-container">
        <div class="page" id="page">
            <div contenteditable="true" class="editable-area" id="text-area">
                Write your recipe here...
            </div>
            <div class="image-area" id="image-area">
                <input type="file" accept="image/*" style="display: none;">
                <p>+</p>
            </div>
        </div>
        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pages = JSON.parse(localStorage.getItem('pages')) || [{ text: '', img: '' }];

        function ensurePageExists(index) {
            if (!pages[index]) pages[index] = { text: '', img: '' };
        }

        function loadPage() {
            ensurePageExists(currentPage);
            const page = pages[currentPage];
            document.getElementById('text-area').innerText = page.text || 'Write your recipe here...';
            const imageArea = document.getElementById('image-area');
            if (page.img) {
                imageArea.innerHTML = `
                    <img src="${page.img}" />
                    <button class="delete-image" onclick="deleteImage()">üóëÔ∏è</button>
                `;
            } else {
                imageArea.innerHTML = `
                    <input type="file" accept="image/*" style="display: none;">
                    <p>+</p>
                `;
            }
        }

        function savePage() {
            pages[currentPage] = {
                text: document.getElementById('text-area').innerText,
                img: document.getElementById('image-area').querySelector('img')?.src || '',
            };
            localStorage.setItem('pages', JSON.stringify(pages));
        }

        function deleteImage() {
            const imageArea = document.getElementById('image-area');
            imageArea.innerHTML = `
                <input type="file" accept="image/*" style="display: none;">
                <p>+</p>
            `;
            pages[currentPage].img = '';
            savePage();
        }

        function navigateTo(tab) {
            const urls = {
                grocery: 'grocery.html',
                'memory lane': 'memorylane.html',
                restaurants: 'places.html',
                ideas: 'ideas.html',
            };
            if (urls[tab]) window.location.href = urls[tab];
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 0) {
                savePage();
                currentPage--;
                loadPage();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            savePage();
            currentPage++;
            loadPage();
        });

        document.getElementById('image-area').addEventListener('click', () => {
            const input = document.getElementById('image-area').querySelector('input');
            if (input) input.click();
        });

        document.getElementById('image-area').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('image-area').innerHTML = `
                        <img src="${reader.result}" />
                        <button class="delete-image" onclick="deleteImage()">üóëÔ∏è</button>
                    `;
                    savePage();
                };
                reader.readAsDataURL(file);
            }
        });

        loadPage();
    </script>
</body>
</html>
