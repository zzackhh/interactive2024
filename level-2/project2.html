<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Cookbook</title>
  <style>
    @font-face {
      font-family: 'EB Garamond';
      src: url('/mnt/data/EBGaramond-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      font-family: Helvetica, Arial, sans-serif;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: palevioletred;
      margin-bottom: 20px;
      font-family: Helvetica, Arial, sans-serif;
    }

    .book {
      display: flex;
      border: 2px solid #000; 
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .page {
      width: 200px;
      height: 300px;
      padding: 20px;
      background-color: #f7f1e3;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: start;
      text-align: center;
    }

    .left-page, .right-page {
      border: none; 
    }

    .page-title, .page-body {
      outline: none;
    }

    .page-title {
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }

    .page-body {
      flex: 1;
      font-family: "EB Garamond", serif;
      font-size: 14px;
      text-align: center;
      display: block;
    }

    .controls {
      margin-top: 20px;
    }

    .button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title">LILA'S COOKBOOK!</div>

  <div class="book">
    <div class="page left-page" id="leftPage">
      <div class="page-title" id="leftTitle" contenteditable="true" oninput="savePage()"></div>
      <div class="page-body" id="leftBody" contenteditable="true" oninput="savePage()"></div>
    </div>
    <div class="page right-page" id="rightPage">
      <div class="page-title" id="rightTitle" contenteditable="true" oninput="savePage()"></div>
      <div class="page-body" id="rightBody" contenteditable="true" oninput="savePage()"></div>
    </div>
  </div>

  <div class="controls">
    <button class="button" onclick="previousPage()">Previous Page</button>
    <button class="button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    let currentPage = 1;
    const pages = JSON.parse(localStorage.getItem('pages')) || [{left: {title: "", body: ""}, right: {title: "", body: ""}}]; 

    function loadPage() {
      const leftPage = pages[currentPage - 1].left;
      const rightPage = pages[currentPage - 1].right;

      document.getElementById("leftTitle").innerHTML = leftPage.title || "";
      document.getElementById("leftBody").innerHTML = leftPage.body || "";
      document.getElementById("rightTitle").innerHTML = rightPage.title || "";
      document.getElementById("rightBody").innerHTML = rightPage.body || "";
    }

    function savePage() {
      pages[currentPage - 1].left = {
        title: document.getElementById("leftTitle").innerHTML,
        body: document.getElementById("leftBody").innerHTML
      };
      pages[currentPage - 1].right = {
        title: document.getElementById("rightTitle").innerHTML,
        body: document.getElementById("rightBody").innerHTML
      };
      
      localStorage.setItem('pages', JSON.stringify(pages));
    }

    function nextPage() {
      savePage();
      currentPage++;
      if (!pages[currentPage - 1]) pages.push({left: {title: "", body: ""}, right: {title: "", body: ""}}); 
      loadPage();
    }

    function previousPage() {
      if (currentPage > 1) {
        savePage();
        currentPage--;
        loadPage();
      }
    }

    loadPage();
  </script>
</body>
</html>
