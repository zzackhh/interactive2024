<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Restaurant Guide</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #88cfff, #0059b3);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .book {
      width: 320px;
      height: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .cover {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #ffe4c4;
      border-bottom: 4px solid #ffb3b3;
      font-family: cursive;
    }

    .cover img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cover h1 {
      font-size: 1.8em;
      margin: 0;
      color: #ff6f61;
      text-align: center;
    }

    .cover p {
      margin-top: 10px;
      font-size: 0.95em;
      color: #555;
      text-align: center;
      max-width: 250px;
    }

    .cover button {
      margin-top: 20px;
      background: #ff6f61;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      color: white;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .cover button:hover {
      background: #ff4d4d;
    }

    .pages {
      display: none;
      flex-direction: column;
      padding: 15px;
      height: 100%;
      background: #fff;
    }

    .pages.active {
      display: flex;
    }

    header h2 {
      text-align: center;
      font-size: 1.4em;
      color: #ff6f61;
      margin-bottom: 10px;
      font-family: cursive;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .restaurant {
      padding: 10px 0;
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
    }

    .restaurant:hover {
      background: #fff7e6;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
    }

    footer button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    footer button:hover {
      background: #ff4d4d;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
    }

    .modal-content h3 {
      margin: 0;
      color: #ff6f61;
    }

    .modal-content p {
      margin: 10px 0;
      color: #555;
    }

    .modal-content a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }

    .modal-content button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background: #ff4d4d;
    }

    #home-icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #ff6f61;
      text-decoration: none;
      z-index: 1000;
      transition: transform 0.3s, color 0.3s;
    }

    #home-icon:hover {
      transform: scale(1.2);
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="cover">
      <img src="https://i.pinimg.com/736x/13/f9/5b/13f95bddf86240ceb6fb8dbf34e8a5f1.jpg" alt="Goat Image">
      <h1>Lila's Restaurant Guide</h1>
      <p>All of Lila's favorite spots to eat, all in one place.</p>
      <button onclick="openBook()">Open</button>
    </div>
    <div class="pages">
      <header>
        <h2>Favorite Restaurants</h2>
      </header>
      <main id="restaurant-list"></main>
      <footer>
        <button id="add-restaurant-btn">Add Restaurant</button>
      </footer>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title">Restaurant Name</h3>
      <p id="modal-location">Location: </p>
      <p><a href="#" target="_blank" id="modal-link">Read Review</a></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <a id="home-icon" href="https://zzackhh.github.io/interactive2024/level-2/project2.html" target="_blank">üè†</a>

  <script>
    const restaurantList = document.getElementById('restaurant-list');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalLocation = document.getElementById('modal-location');
    const modalLink = document.getElementById('modal-link');
    const pages = document.querySelector('.pages');
    const cover = document.querySelector('.cover');

    const restaurants = [
      { name: 'Kisa', location: 'NYC', link: 'https://www.newyorker.com/culture/the-food-scene/kisa-a-pitch-perfect-ode-to-korean-drivers-restaurants' },
      { name: 'Dorian', location: 'London', link: 'https://www.theinfatuation.com/london/reviews/dorian' },
      { name: 'Umu', location: 'London', link: 'https://www.timeout.com/london/restaurants/umu' },
      { name: "Raf's", location: 'NYC', link: 'https://www.nytimes.com/2023/07/04/dining/restaurant-review-rafs-nyc.html' },
      { name: "Cervo's", location: 'NYC', link: 'https://nymag.com/listings/restaurant/cervos/' },
      { name: 'Acre', location: 'Brooklyn', link: 'https://www.theinfatuation.com/new-york/reviews/acre' },
      { name: 'Raku Udon', location: 'NYC', link: 'https://ny.eater.com/2015/11/2/9657024/best-udon-nyc' },
    ];

    function renderRestaurants() {
      restaurantList.innerHTML = '';
      restaurants.forEach((restaurant, index) => {
        const restaurantDiv = document.createElement('div');
        restaurantDiv.className = 'restaurant';
        restaurantDiv.innerHTML = `<div>${restaurant.name}</div>`;
        restaurantDiv.addEventListener('click', () => showDetails(index));
        restaurantList.appendChild(restaurantDiv);
      });
    }

    function showDetails(index) {
      const restaurant = restaurants[index];
      modalTitle.textContent = restaurant.name;
      modalLocation.textContent = `Location: ${restaurant.location}`;
      modalLink.href = restaurant.link;
      modalLink.textContent = `Read Review`;
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function openBook() {
      cover.style.display = 'none';
      pages.classList.add('active');
    }

    document.getElementById('add-restaurant-btn').addEventListener('click', () => {
      const name = prompt('Enter restaurant name:');
      const location = prompt('Enter restaurant location:');
      const link = prompt('Enter restaurant review link:');
      if (name && location && link) {
        restaurants.push({ name, location, link });
        renderRestaurants();
      }
    });

    renderRestaurants();
  </script>
</body>
</html>
