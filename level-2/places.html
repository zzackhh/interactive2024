<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila's Restaurant Guide</title>
  <style>
    /* Styles for the guide */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(270deg, #88cfff, #0059b3);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .book {
      width: 320px;
      height: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .cover {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #ffe4c4;
      font-family: cursive;
    }

    .cover img {
      width: 140px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cover h1 {
      font-size: 1.8em;
      color: #ff6f61;
    }

    .pages {
      display: none;
      flex-direction: column;
      padding: 15px;
      height: 100%;
      background: #fff;
    }

    .pages.active {
      display: flex;
    }

    header h2 {
      text-align: center;
      font-size: 1.4em;
      color: #ff6f61;
    }

    main {
      flex-grow: 1;
      overflow-y: auto; /* Make list scrollable */
      max-height: 300px; /* Set a maximum height for scrolling */
      padding: 10px;
    }

    .restaurant {
      padding: 10px;
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
    }

    .restaurant:hover {
      background: #fff7e6;
      border-radius: 8px;
    }

    footer button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
    }

    .modal-content button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="cover">
      <img src="https://i.pinimg.com/736x/13/f9/5b/13f95bddf86240ceb6fb8dbf34e8a5f1.jpg" alt="Cover Image">
      <h1>Lila's Restaurant Guide</h1>
      <p>All of Lila's favorite spots to eat, all in one place.</p>
      <button onclick="openBook()">Open</button>
    </div>
    <div class="pages">
      <header>
        <h2>Favorite Restaurants</h2>
      </header>
      <main id="restaurant-list"></main>
      <footer>
        <button id="add-restaurant-btn">Add Restaurant</button>
      </footer>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title">Restaurant Name</h3>
      <p id="modal-location">Location: </p>
      <p><a href="#" target="_blank" id="modal-link">Read Review</a></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKX4pZdbeTPumRRSvQFchyEBcpX9biTh8I_Sr5mqiOqj6NhSIgf1JD1YmgBqFDIrTnpNyKhiGIULzB/pub?output=csv'; // Your CSV URL
    const appScriptUrl = 'https://script.google.com/macros/s/AKfycbwkSTsqMY9XfInsVhLR_qhIHNKA3pVrvUz5zMlukc2KJQXpqnHmRJlPpDwy1n2YjjxCvQ/exec'; // Your Apps Script URL
    const restaurants = []; // Store restaurant data here.

    const restaurantList = document.getElementById('restaurant-list');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalLocation = document.getElementById('modal-location');
    const modalLink = document.getElementById('modal-link');

    const fetchRestaurants = async () => {
      try {
        const response = await fetch(sheetUrl);
        if (!response.ok) throw new Error(`Failed to fetch: ${response.status}`);
        const csvText = await response.text();
        const rows = csvText.split('\n').slice(1).map(row => row.split(','));
        rows.forEach(([name, location, link]) => {
          if (name && location && link) {
            restaurants.push({ name, location, link });
          }
        });
        renderRestaurants();
      } catch (error) {
        console.error('Error fetching sheet:', error);
      }
    };

    function renderRestaurants() {
      restaurantList.innerHTML = '';
      restaurants.forEach((restaurant, index) => {
        const restaurantDiv = document.createElement('div');
        restaurantDiv.className = 'restaurant';
        restaurantDiv.innerHTML = `<div>${restaurant.name}</div>`;
        restaurantDiv.addEventListener('click', () => showDetails(index));
        restaurantList.appendChild(restaurantDiv);
      });
    }

    function showDetails(index) {
      const restaurant = restaurants[index];
      modalTitle.textContent = restaurant.name;
      modalLocation.textContent = `Location: ${restaurant.location}`;
      modalLink.href = restaurant.link;
      modalLink.textContent = 'Read Review';
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function openBook() {
      document.querySelector('.cover').style.display = 'none';
      document.querySelector('.pages').classList.add('active');
    }

    document.getElementById('add-restaurant-btn').addEventListener('click', async () => {
      const name = prompt('Enter restaurant name:');
      const location = prompt('Enter restaurant location:');
      const link = prompt('Enter restaurant review link:');
      if (name && location && link) {
        const newRestaurant = { name, location, link };

        try {
          const response = await fetch(appScriptUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newRestaurant),
          });

          const result = await response.json();
          if (result.status === 'success') {
            restaurants.push(newRestaurant); // Update local list
            renderRestaurants();
            alert('Restaurant added successfully!');
          } else {
            alert('Failed to add restaurant. Please try again.');
          }
        } catch (error) {
          console.error('Error adding restaurant:', error);
          alert('An error occurred. Please check the console for details.');
        }
      }
    });

    fetchRestaurants();
  </script>
</body>
</html>
