<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane</title>
  <style>
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #88cfff, #0059b3);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .flipbook {
      position: relative;
      width: 340px;
      height: 500px;
      background: #fff;
      border: 10px solid #ffe4c4; 
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .flipbook img {
      width: 80%; 
      height: auto;
      max-height: 80%;
      border: 5px solid #ffb3b3; 
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .flipbook .cover-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #ffe4c4;
      color: #ff6f61;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    .cover-page h1 {
      font-size: 3em; 
      margin-bottom: 10px;
      font-family: cursive;
    }

    .cover-page p {
      font-size: 1.2em; 
      margin-top: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .nav.left {
      left: 10px; 
    }

    .nav.right {
      right: 10px; 
    }

    .nav:hover {
      color: rgba(0, 0, 0, 0.8);
    }


    #home-icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #ff6f61;
      text-decoration: none;
      z-index: 1000;
      transition: transform 0.3s, color 0.3s;
    }

    #home-icon:hover {
      transform: scale(1.2);
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="flipbook">
    <div class="cover-page">
      <h1>RIP @lilafood123</h1> 
      <p>At the start of the pandemic, Lila began her food Instagram. Unfortunately, she was locked out of her account. While she continues her food creations, we'll take this moment to take a trip down memory lane and remember @lilafood123.</p> <!-- Subtext -->
    </div>

    <div class="nav left" onclick="prevPage()">‚ùÆ</div>
    <img id="flipbookImage" src="" alt="Flipbook Page">
    <div class="nav right" onclick="nextPage()">‚ùØ</div>
  </div>

  <a id="home-icon" href="https://zzackhh.github.io/interactive2024/level-2/project2.html" target="_blank">üè†</a>

  <script>
    const images = [
      'https://i.pinimg.com/474x/5e/a4/dd/5ea4ddfe95e32a58587a401be731c9d3.jpg',
      'https://i.pinimg.com/474x/60/26/9e/60269e0a245e816ac9e26271fbcb360e.jpg',
      'https://i.pinimg.com/474x/b0/90/51/b09051d3e5e4afbed6cf9c694d201127.jpg',
      'https://i.pinimg.com/474x/c8/02/16/c80216a5a17ff11e493c940d68239657.jpg',
      'https://i.pinimg.com/474x/f1/bb/cc/f1bbcc7da17b6ceca3b1c8d007f13941.jpg',
      'https://i.pinimg.com/474x/74/e0/82/74e082a4016ff78e7ed4f89b2a687b06.jpg',
      'https://i.pinimg.com/474x/d4/24/52/d42452ebfe6145d1c4a615436560695d.jpg',
      'https://i.pinimg.com/474x/e4/be/7c/e4be7c2f9083d14744c7292ef633e0c3.jpg',
      'https://i.pinimg.com/474x/2d/e0/84/2de084faaf75df3f30b26900006b0483.jpg',
      'https://i.pinimg.com/474x/b5/cb/96/b5cb96ef892ebc1c610198b8d9fe87be.jpg',
      'https://i.pinimg.com/474x/1f/0b/e2/1f0be2626d82a3d77d2d670d607511de.jpg',
      'https://i.pinimg.com/474x/e2/6b/4d/e26b4d8f34aa026129f62250b0fa4ca1.jpg',
      'https://i.pinimg.com/474x/d3/f0/00/d3f000c008d448c558c1740196e61b3d.jpg',
    ];

    let currentIndex = 0;
    const flipbook = document.querySelector('.flipbook');
    const flipbookImage = document.getElementById('flipbookImage');
    const coverPage = document.querySelector('.cover-page');

    function enterFlipbook() {
      updateFlipbook();
    }

    function updateFlipbook() {
      if (currentIndex === 0) {
        flipbookImage.style.display = 'none'; 
        coverPage.style.display = 'flex'; 
      } else {
        flipbookImage.style.display = 'block'; 
        coverPage.style.display = 'none'; 
        flipbookImage.src = images[currentIndex - 1]; 
      }
    }

    function prevPage() {
      if (currentIndex > 0) {
        currentIndex--;
      }
      updateFlipbook();
    }

    function nextPage() {
      if (currentIndex < images.length) {
        currentIndex++;
      }
      updateFlipbook();
    }

    function preloadImages() {
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    preloadImages();
    enterFlipbook(); 
  </script>
</body>
</html>
