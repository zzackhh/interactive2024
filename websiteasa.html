<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image</title>
    <style>
        .moving-image {
            position: absolute;
            width: 100px;
            bottom: 0;
            animation: move 15s linear infinite;
        }

        @keyframes move {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 100px); 
            }
            100% {
                left: 0;
            }
        }

        /* Left side light rotating */
        .moving-light-left { 
            position: absolute;
            width: 100px;
            top: 10px;
            left: 10px; /* Light on the left */
            animation: rotateLightLeft 3s infinite alternate;
        }

        /* Right side light rotating */
        .moving-light-right { 
            position: absolute;
            width: 100px;
            top: 10px;
            right: 10px; /* Light on the right */
            animation: rotateLightRight 3s infinite alternate;
        }

        /* Animation for rotating left light */
        @keyframes rotateLightLeft {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(90deg);  /* Rotate 90 degrees in one direction */
            }
            100% {
                transform: rotate(-90deg); /* Rotate 90 degrees in the other direction */
            }
        }

        /* Animation for rotating right light in the opposite direction */
        @keyframes rotateLightRight {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-90deg);  /* Rotate 90 degrees in the opposite direction */
            }
            100% {
                transform: rotate(90deg); /* Rotate back in the opposite direction */
            }
        }

    </style>
</head>
<body>
