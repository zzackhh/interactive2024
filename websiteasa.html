<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Curtain Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .curtain {
            width: 50%;
            height: 100%;
            background-color: #950202; /
            transition: transform 10s ease;
        }

        .curtain.left {
            transform: translateX(0); 
        }

        .curtain.right {
            transform: translateX(0); 
        }

        .stage:hover .curtain.left {
            transform: translateX(-100%);
        }

        .stage:hover .curtain.right {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>
</body>
</html>
